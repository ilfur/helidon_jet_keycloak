<div class="oj-hybrid-padding">
    <h1>User Details Area</h1>
        <div id="loginstatus" class="oj-flex-item oj-md-12 oj-sm-12 right">
            <oj-form-layout id="InfoForm" label-edge="inside">
                <oj-input-text id="userName" value= "[[userLogin]]" label-hint="App username"></oj-input-text>
                <table class="oj-table-container oj-table-grid-display" >
                    <thead>
                        <tr><th align="left">role names</th></tr>
                    </thead>
                    <tbody data-bind="foreach: userGroups" >
                        <tr>
                            <td data-bind="text: $data"></td>
                        </tr>
                    </tbody>
                </table>
                <oj-text-area class="oj-form-control-full-width" id="token" max-rows="-1" value= "[[userToken]]" label-hint="JWT Bearer token"></oj-text-area>
            </oj-form-layout>
        </div>
</div>
