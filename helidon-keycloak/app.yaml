kind: Service
apiVersion: v1
metadata:
  name: keycloak-helidon
  namespace: keycloak-helidon
  labels:
    app: helidon-keycloak
spec:
  type: NodePort
  selector:
    app: helidon-keycloak
  ports:
  - port: 8080
    targetPort: 8080
    name: http
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: helidon-db-status
  namespace: keycloak-helidon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helidon-db-status
  template:
    metadata:
      labels:
        app: helidon-db-status
        version: v1
    spec:
      containers:
      - name: helidon-keycloak
        image: helidon-keycloak
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
